<!DOCTYPE html>
<html lang="en">
<head>

    <title>Wanderlust Travel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">Wanderlust</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#destinations">Destinations</a></li>
                <li><a href="#packages">Packages</a></li>
                <li><a href="#testimonials">Testimonials</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home" class="hero">
            <h1>Discover Your Next Adventure</h1>
            <p>Explore the world's most beautiful destinations</p>
            <a href="#packages" class="cta-button">Start Your Journey</a>

        <section id="destinations" class="section">
            <h2>Popular Destinations</h2>
            <div class="grid">
                <div class="card">
                    <img src="/api/placeholder/800/600" alt="Tropical Beach">

                        <p>Experience pristine beaches in the Maldives</p>
                    </div>
                </div>
                <!-- Additional destination cards -->
            </div>
