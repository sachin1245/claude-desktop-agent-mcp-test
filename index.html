<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust Travel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">Wanderlust</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#destinations">Destinations</a></li>
                <li><a href="#packages">Packages</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home" class="hero">
            <h1>Your Next Adventure Awaits</h1>
            <p>Discover amazing destinations worldwide</p>
            <a href="#packages" class="cta-button">Explore Now</a>
        </section>
        <section id="packages" class="packages">
            <h2>Featured Packages</h2>
            <div class="package-grid">
                <div class="package-card">
                    <h3>Weekend Getaway</h3>
                    <p>Perfect for a quick escape</p>
                    <span class="price">From $299</span>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Wanderlust Travel</p>
    </footer>
</body>
</html>
